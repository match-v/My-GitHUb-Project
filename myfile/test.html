<script>
  //快排：时间复杂度：平均nlogn 最坏：n^2
  function quickSort(arr,l,r){
  if(l>=r){
    return arr
  }
  let index=divide(arr,l,r)
  quickSort(arr,l,index-1)
  quickSort(arr,index+1,r)
  return arr
 }

 function change(arr,a,b){
  let temp = arr[a];
  arr[a]= arr[b];
  arr[b]= temp;
 }

 function divide(arr,start,end){
  let ter=arr[start]
  let left=start+1
  let right=end
  while(left<=right){
    while(left<=right&&arr[left]<=ter){
      left++
    }
    while(left<=right&&arr[right]>=ter){
      right--
    }
    if(left<=right){//交换大小位置
      change(arr,left,right)
    }
  }
  change(arr,start,right)//交换基准值位置
  return right
 }
console.log(quickSort([2, 3, 1, 4, 8, 7, 9, 6],0,7))
</script>
