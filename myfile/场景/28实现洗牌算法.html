<body>
    <script>
        function shuffle(array){
            let res = [], random;
            while(array.length>0){

                random = Math.floor(Math.random()*array.length);//从原数组随机挑选一个
                
                res.push(array[random]);
                array.splice(random, 1);
            }
            return res; 
        }

        console.log(shuffle([1,2,3,4,5]));

    </script>
