    <script>
        function Queue() {
        this.items = []
        
        // 1.enqueue():将元素加入到队列中
        Queue.prototype.enqueue = (element )=> {
        return this.items.push(element)//返回的是新数组长度？
        }

        // 2.dequeue():从队列中删除前端元素
        Queue.prototype.dequeue = () => {
        return this.items.shift()//返回元素本身
        }

        // 3.front():查看前端的元素
        Queue.prototype.front = () => {
        return this.items[0]
        }

        // 4.isEmpty:查看队列是否为空
        Queue.prototype.isEmpty = () => {
        return this.items.length == 0;
        }

        // 5.size():查看队列中元素的个数
        Queue.prototype.size = () => {
        return this.items.length
        }

        // 6.toString():将队列中元素以字符串形式输出
        Queue.prototype.toString = () => {
        let resultString = ''
            for (let i of this.items){
            resultString += i + ' '
            }
            return resultString
        }
    }
        let q=new Queue()
        q.enqueue(2)
        q.enqueue(9)
        q.enqueue(34)
        q.enqueue(21)
        console.log(q.front())

        //使用队列实现小游戏：击鼓传花，传入一组数据和设定的数字num，
        //循环遍历数组内元素，遍历到的元素为指定数字num时将该元素删除，直至数组剩下一个元素
    function game(list,num){

        let que=new Queue
        for(let i of list){
            que.enqueue(i)
        }//进队

        while(que.size()>1){
            for(i=0;i<num-1;i++){
                que.enqueue(que.dequeue())//先出队再进队
            }
            que.dequeue()//删除
        }
        console.log(que.size())
        let endP=que.front();//剩下的那位
        console.log(endP)

        let p=list.indexOf(endP)//取出索引
        return p

    }
    let arr=['ming','hong','li','liang','huang','www']
    console.log(game(arr,3))

    </script>
