<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,3];
        let arr1 = [1,2,3,3,5];

        //先去重
        let set1 = new Set([...arr]);
        let set2 = new Set([...arr1]);
        //过滤掉已经有的
        let set3=[...set1].filter(x=>set2.has(x))
        
        
        // 数组去重1：filter+index  注：filter不更改原数组
        var arr2 = [1,2,3,4,5,6,4,3,8,1]
    
        function newArrFn (arr) {       
            return Array.prototype.filter.call(arr, function (item, index) { return arr.indexOf(item) === index})
        }
        console.log(newArrFn(arr2));
        console.log(arr2)
        //数组去重2：include
        let res=[]
        for(let i=0;i<arr2.length;i++){
            
            if(res.includes(arr2[i])){ continue}
            res.push(arr2[i])
        }
        console.log(res)
    </script>
</body>
</html>
